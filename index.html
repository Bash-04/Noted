<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" consent="with=device-width, initial-scale=1">
        <title>WalNote</title>
        <link rel="stylesheet" href="./src/css/general.css">
        <link rel="stylesheet" href="./src/css/nav.css">
        <link rel="stylesheet" href="./src/css/settings.css">
        <link rel="icon" href="./src/assets/icons/84523052-walnoot-lineaire-pictogram-hazelnoot-moer-dunne-lijn-illustratie-herfst-seizoen-contour-symbool-vect.webp">
        <script src="./src/function/addNote.js"></script>
        <script src="./src/function/openNote.js"></script>
        <script src="./src/function/closeNote.js"></script>
        <script src="./src/function/settings.js"></script>
    </head>
    <body>
        <noscript>Please activate JavaScript in your browser settings to functionally use Noted
            <hr>
        </noscript>
        <section :root class="main">
            <section class="sidebalk">
                <div id="profile">
                    <img src="./src/assets/icons/84523052-walnoot-lineaire-pictogram-hazelnoot-moer-dunne-lijn-illustratie-herfst-seizoen-contour-symbool-vect.webp">
                    <h1>Default</h1>
                </div>
                <div id="sidemap">
                    <ul>
                        <li>
                            <img src="./src/assets/icons/magnifying-glass-icon-search-loupe-lens-glass-magnifier-find-zoom-sign-icon-free-free-vector.webp">
                            <input id="search" type="search" placeholder="search...">
                        </li>
                        <hr id="searchSection">
                        <section class="files">
                            <div id="files">
                            <ul id="list">
                                <p>Folder</p>
                                <button id="noteFile1" onclick="openNote1()">Note-1</button>
                                <button id="noteFile2" onclick="openNote2()"></button>
                                <button id="noteFile3" onclick="openNote3()"></button>
                                <button id="noteFile4" onclick="openNote4()"></button>
                                <button id="noteFile5" onclick="openNote5()"></button>
                                <button id="noteFile6" onclick="openNote6()"></button>
                                <button id="noteFile7" onclick="openNote7()"></button>
                                <button id="noteFile8" onclick="openNote8()"></button>
                            </ul>
                            </div>
                            <button onclick="onInitClick()" id="newNote"><img src="./src/assets/icons/images.png">Add new note</button>
                        </section>
                    </ul>
                </div>
            </section>
            <section class="settingsSection">
                <hr>
                <li class="sideBalkSettings" onclick="openSettings()">
                    <img src="./src/assets/icons/settings.png">
                    <div>Settings</div>
                </li>
            </section>

            <section class="middenstuk">
            <section class="navbalk">
                <ul>
                    <p id="par">âž¤</p>
                    <li>
                        <a onclick="closeAllNotes()">Folder</a>
                    </li>
                    <p id="par2">/</p>
                    <li>
                        <a id="current-note">Note-1</a>
                    </li>
                </ul>
            </section>

                <section class="textspace">
                    <textarea name="TextareaNote-1" id="active" style="display: block;">Welkom bij je eerste notitie!</textarea>
                    <textarea name="TextareaNote-2" id="inactive" style="display: none;">Welkom bij je tweede notitie!</textarea>
                    <textarea name="TextareaNote-3" id="inactive" style="display: none;">Welkom bij je derde notitie!</textarea>
                    <textarea name="TextareaNote-4" id="inactive" style="display: none;">Welkom bij je vierde notitie!</textarea>
                    <textarea name="TextareaNote-5" id="inactive" style="display: none;">Welkom bij je vijfde notitie!</textarea>
                    <textarea name="TextareaNote-6" id="inactive" style="display: none;">Welkom bij je zesde notitie!</textarea>
                    <textarea name="TextareaNote-7" id="inactive" style="display: none;">Welkom bij je zevende notitie!</textarea>
                    <textarea name="TextareaNote-8" id="inactive" style="display: none;">Welkom bij je achtste notitie!</textarea>
                </section>
            </section>
        </section>

        <section class="settings" id="settings" style="display: none;">
            <div class="topbar">
                <h5>settings</h5>
                <button onclick="closeSettings()">x</button>
            </div>
            <div class="hr">
                <hr>
            </div>
        </section>
    </body>
</html>
